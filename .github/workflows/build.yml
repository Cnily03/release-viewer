name: Check

on:
  push:
  pull_request:
    types: [review_requested]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -lieo pipefail {0}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          # version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            package-lock.json
            yarn.lock

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build -c config.sample.json

  lint:
    name: Lint
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -lieo pipefail {0}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          # version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            package-lock.json
            yarn.lock

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint